name: Run Postman API Tests

on:
  push:
    branches: [ main ]

concurrency: production_environment

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Start containers 
        run: |
          export DISABLE_LOGGING=true
          docker compose -f docker-compose.yml up -d

      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash

      - name: Create & Seed database 
        run: |
          docker compose exec -T laravel-api php artisan migrate:refresh --seed --force

      - name: GET Version
        run: curl -v -X GET 'http://localhost:8091/status'

      - name: POST login
        run: |
          curl -v -X POST 'http://localhost:8091/users/login' \
          -H 'Content-Type: application/json' \
          --data-raw '{"email":"customer@practicesoftwaretesting.com","password":"welcome01"}'

      - name: Install node 
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Newman
        run: npm install -g newman 

      - name: Run all Postman API tests and report final status
        run: |
          # Initialize a variable to track failures
          FAILURE_DETECTED=0

          # Run each test suite. If a command fails, the '||' operator will set the flag to 1.
          echo "--- Running Register tests ---"
          newman run tests/postman/ToolShop.postman_collection.json --folder "Register" --iteration-data tests/postman/testcase_data.json --reporters cli || FAILURE_DETECTED=1

          echo "--- Running Brand tests ---"
          newman run tests/postman/ToolShop.postman_collection.json --folder "Brand" --iteration-data tests/postman/testcase_brand.json --reporters cli || FAILURE_DETECTED=1
          
          echo "--- Running Category tests ---"
          newman run tests/postman/ToolShop.postman_collection.json --folder "Category" --iteration-data tests/postman/testcase_category.json --reporters cli || FAILURE_DETECTED=1
          
          # Check the flag at the end of the script
          if [ $FAILURE_DETECTED -ne 0 ]; then
            echo "One or more Newman test suites failed."
            exit 1
